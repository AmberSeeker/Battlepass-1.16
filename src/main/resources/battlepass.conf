# Prestige section:
# - prestigeEnabled: Enable or disable this module
# - levelsPerPrestige: Levels required for obtaining prestige
# - perpetualPrestige: Whether prestige will be given once on reaching the above level or for each multiple of the levelPerPrestige Ex: 100, 200, 300...
# - prestigePerLvl: Determines the amount of prestige given per level or once depending on the above setting
# - bonusPrestigeForPremium: Determines where bonus prestige will be given to premium pass holders
# - prestigeMultiplierForPremium: Determines how much more prestige premium pass holders gets. 2x, 3x, 10x idk...
# - resetOnPrestige: Should the player's XP be reset to 0 when they reach a prestige level
prestige:
  prestigeEnabled: false
  levelsPerPrestige: 100
  perpetualPrestige: false
  prestigePerLevel: 1
  bonusPrestigeForPremium: true
  prestigeMultiplierForPremium: 1
  resetOnPrestige: true

